<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Challenge</title>
  </head>
  <body>
    <header><h1>Random Number Game</h1></header>
    <form class="number-input">
      <div class="generate">
        <label for="generate-number" class="generate-number_title">
          Generate a number between 0 and
        </label>
        <input id="generate-number" required type="number" min="1" />
      </div>
      <div class="guess">
        <label for="guess-number">Guess the number</label>
        <input id="guess-number" required type="number" min="1" />
        <button>Play!</button>
      </div>
    </form>
    <div class="number-board">
      <span class="hidden current-number">You</span>
    </div>
    <div class="result">
      <span class="hidden game-result">You lost!</span>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
